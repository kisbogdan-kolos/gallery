schemaVersion: 2.2.0
metadata:
  name: go
  displayName: Go Runtime
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/golang.svg
  language: Go
  projectType: Go
  tags:
    - Go
  attributes:
    alpha.dockerimage-port: 8080
parent:
  id: go
  registryUrl: 'https://registry.devfile.io'
  version: 1.4.0
components:
  - name: image-build
    image:
      imageName: gallery:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: ./src
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 100m
      deployment/memoryRequest: 128Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8080
        targetPort: 8080
        path: /
        secure: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true