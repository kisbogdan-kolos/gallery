schemaVersion: 2.2.0
metadata:
  name: gallery
components:
  - name: gallery-image
    image:
      imageName: image-registry.openshift-image-registry.svc:5000/lab/gallery:latest
      dockerfile:
        uri: Dockerfile
        buildContext: src
  - name: gallery-deploy
    kubernetes:
      uri: gallery.yaml
  - name: postgres-deploy
    kubernetes:
      uri: postgres.yaml
commands:
  - id: deploy
    composite:
      commands:
        - build-image
        - apply-postgres
        - apply-gallery
      group:
        kind: deploy
        isDefault: true
  - id: build-image
    apply:
      component: gallery-image
  - id: apply-gallery
    apply:
      component: gallery-deploy
  - id: apply-postgres
    apply:
      component: postgres-deploy