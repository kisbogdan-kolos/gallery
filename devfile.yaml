schemaVersion: 2.2.0
metadata:
  name: gallery
components:
  - name: gallery-image
    image:
      imageName: image-registry.openshift-image-registry.svc:5000/lab/gallery:latest
      dockerfile:
        uri: src/Dockerfile
        buildContext: src
  - name: gallery-deploy
    kubernetes:
      uri: deploy.yaml
commands:
  - id: deploy
    composite:
      commands:
        - build-image
        - apply-k8s
      group:
        kind: deploy
        isDefault: true
  - id: build-image
    apply:
      component: gallery-image
  - id: apply-k8s
    apply:
      component: gallery-deploy